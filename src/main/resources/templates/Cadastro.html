<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/Cadastro.css">
</head>
<body>
        <!--Mensagens de erro-->
            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                <span th:text="${successMessage}"></span>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <span th:text="${errorMessage}"></span>
            </div>
        <!--Formulário do cadastro-->
            <form th:action="@{register}" method="POST" onsubmit="return validatePassword()">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Usuário</label>
                    <input type="text" class="form-control" name="login" id="formGroupExampleInput" placeholder="Digite um CPF!">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Senha</label>
                    <input type="password" class="form-control" name="password" id="formGroupExampleInput2" placeholder="Digite uma senha" required>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput3" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="formGroupExampleInput3" placeholder="Repita a senha" required>
                    <div id="passwordMismatchError" style="color: red; display: none;">As senhas não são iguais.</div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="role" value="ADMIN" id="ADMIN">
                    <label class="form-check-label" for="ADMIN">
                        Admin
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="role" value="USER" id="USER" checked>
                    <label class="form-check-label" for="USER">
                        Funcionario
                    </label>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Cadastrar</button>
                </div>
            </form>
        <script th:src="@{../static/css/ValidationPassword.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
