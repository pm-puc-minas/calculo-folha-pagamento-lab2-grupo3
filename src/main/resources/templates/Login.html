<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/Login.css">
</head>
<body>
<!--FormulÃ¡rio do Login-->
    <form th:action="@{login}" method="POST">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Login</label>
            <input type="text" class="form-control" id="formGroupExampleInput" name="login" placeholder="Digite seu CPF!">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Senha</label>
            <input type="password" class="form-control" id="formGroupExampleInput2" name="password" placeholder="Digite sua senha">
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">Entrar</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
