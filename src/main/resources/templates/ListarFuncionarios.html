<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Funcionários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-family: sans-serif;
            padding: 20px;
        }

        h1.page-title {
            font-family: 'Times New Roman', Times, serif;
            font-weight: 900;
            font-size: 3.5rem;
            margin-bottom: 40px;
            color: black;
            text-align: center;
        }

        .card-custom {
            background-color: #111;
            width: 100%;
            max-width: 900px;
            padding: 30px 40px;
            border-radius: 50px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            color: white;
        }

        table {
            width: 100%;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            color: white;
        }

        th {
            background-color: #222;
        }

        tr:hover {
            background-color: #333;
            cursor: pointer;
        }

        a.table-link {
            color: #3ddc68;
            text-decoration: none;
        }

        a.table-link:hover {
            color: #32b655;
            text-decoration: underline;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

<h1 class="page-title">Lista de Funcionários</h1>

<div class="card-custom">
    <div th:if="${mensagemSucesso}" class="alert-success" th:text="${mensagemSucesso}"></div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Cargo</th>
            <th>Salário</th>
            <th>Insalubridade</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="funcionario : ${funcionarios}">
            <td>
                <a class="table-link"
                   th:href="@{/funcionarios/editar/{cpf}(cpf=${funcionario.cpf})}"
                   th:text="${funcionario.id}"></a>
            </td>
            <td th:text="${funcionario.nome}"></td>
            <td th:text="${funcionario.cpf}"></td>
            <td th:text="${funcionario.cargo}"></td>
            <td th:text="${funcionario.salarioBruto}"></td>
            <td th:text="${funcionario.grauInsalubridade}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
