<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ediatr perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        
        body {
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            padding: 20px;
        }

        h1.page-title {
            font-family: 'Times New Roman', Times, serif;
            font-weight: 900;
            font-size: 3.5rem;
            margin-bottom: 40px;
            color: black;
            text-align: center;
        }

        .card-custom {
            background-color: #111;
            width: 100%;
            max-width: 800px;
            padding: 50px 40px;
            border-radius: 50px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            color: white;
        }

        .form-control-pill, .form-select-pill {
            background-color: white;
            border: none;
            border-radius: 30px;
            padding: 15px 25px;
            font-size: 1.1rem;
            text-align: center;
            width: 100%;
            color: #000;
        }
        
        .form-select-pill {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1.5rem center;
            background-size: 16px 12px;
            appearance: none;
        }

        .form-control-pill:focus, .form-select-pill:focus {
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
            outline: none;
            background-color: white;
        }
        
        .form-control-pill::placeholder { color: #666; }
        .row-gap { margin-bottom: 25px; }

        .btn-green {
            background-color: #3ddc68;
            color: black;
            font-weight: bold;
            border-radius: 30px;
            padding: 12px;
            width: 100%;
            border: none;
            transition: 0.3s;
            font-size: 1.1rem;
        }
        .btn-green:hover { background-color: #32b655; color: white; }

        .btn-red {
            background-color: #ff9999;
            color: black;
            font-weight: bold;
            border-radius: 30px;
            padding: 12px;
            width: 100%;
            border: none;
            display: block;
            text-decoration: none;
            text-align: center;
            transition: 0.3s;
            font-size: 1.1rem;
        }
        .btn-red:hover { background-color: #ff6666; color: white; }

    </style>
</head>
<body>

    <h1 class="page-title">Editar Perfil</h1>

    <div class="card-custom">
        
        <form th:action="@{/funcionarios}" method="POST">
            
            <div class="row row-gap">
                <div class="col-md-6">
                    <input type="text" class="form-control form-control-pill mb-3 mb-md-0" name="nome" placeholder="Nome" required>
                </div>
                <div class="col-md-6">
                    <input type="number" step="0.01" class="form-control form-control-pill" name="salario" placeholder="Salário bruto" required>
                </div>

            <div class="row row-gap">
                <div class="col-md-6">
                    <select class="form-select form-select-pill" name="grauInsalubridade" required>
                        <option value="" selected disabled>Periculosidade</option>
                        <option value="true">Sim</option>
                        <option value="false">Não</option>

                    </select>
                </div>
                <div class="col-md-6">
                    <select class="form-select form-select-pill" name="grauInsalubridade" required>
                        <option value="" selected disabled>Insalubridade</option>
                        <option value="NENHUM">Nenhum</option>
                        <option value="BAIXO">Baixo</option>
                        <option value="MEDIO">Médio</option>
                        <option value="ALTO">Alto</option>
                    </select>
                </div>
            </div>
            <div class="row row-gap">
                <div class="col-md-6">
                    <input type="number" step="0.01" class="form-control form-control-pill" name="dependentes" placeholder="Dependentes" required>
                </div>
                <div class="col-md-6">
                    <input type="number" step="0.01" class="form-control form-control-pill" name="pensaoAlimenticia" placeholder="Pensão Alimenticia" required>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-md-12 mb-3">
                    <button class="btn btn-green" type="submit">Editar</button>
                </div>
                <div class="col-md-12">
                    <a th:href="@{/home}" class="btn btn-red">Cancelar</a>
                </div>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
