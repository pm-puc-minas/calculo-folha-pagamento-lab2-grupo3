<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
   <style>
    body {
        background-color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        font-family: sans-serif;
        padding: 0; /* Remove padding para a Navbar encostar nas bordas */
    }

    .navbar-custom {
        background-color: #111;
        padding: 15px 0;
        border-bottom-left-radius: 30px;
        border-bottom-right-radius: 30px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%; /* Garante largura total */
        flex: 0 0 auto; /* Impede que a Navbar encolha ou cresça */
    }

    .navbar-brand {
        font-family: 'Times New Roman', Times, serif;
        font-weight: bold;
        font-size: 1.5rem;
        color: white !important;
    }

    .nav-link {
        color: #ccc !important;
        font-weight: 500;
    }

    .nav-link:hover {
        color: white !important;
    }

    /* Título: Empurra tudo para baixo (margin-top: auto) e se centraliza */
    h1.page-title {
        font-family: 'Times New Roman', Times, serif;
        font-weight: 900;
        font-size: 3.5rem;
        margin-bottom: 40px;
        color: black;
        text-align: center;
        align-self: center; /* Centraliza horizontalmente */
        margin-top: auto;   /* Empurra para o meio vertical */
    }

    /* Cartão: Empurra tudo para cima (margin-bottom: auto) e se centraliza */
    .card-custom {
        background-color: #111;
        width: 100%;
        max-width: 800px;
        padding: 50px 40px;
        border-radius: 50px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        color: white;
        align-self: center;   /* Centraliza horizontalmente */
        margin-bottom: auto;  /* Empurra para o meio vertical */
        margin-left: 20px;    /* Margem de segurança para mobile */
        margin-right: 20px;
    }

    .form-control-pill,
    .form-select-pill {
        background-color: white;
        border: none;
        border-radius: 30px;
        padding: 15px 25px;
        font-size: 1.1rem;
        text-align: center;
        width: 100%;
        color: #000;
    }

    .form-select-pill {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 1.5rem center;
        background-size: 16px 12px;
        appearance: none;
    }

    .form-control-pill:focus,
    .form-select-pill:focus {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        outline: none;
        background-color: white;
    }

    .form-control-pill::placeholder {
        color: #666;
    }

    .row-gap {
        margin-bottom: 25px;
    }

    .btn-green {
        background-color: #3ddc68;
        color: black;
        font-weight: bold;
        border-radius: 30px;
        padding: 12px;
        width: 100%;
        border: none;
        transition: 0.3s;
        font-size: 1.1rem;
    }

    .btn-green:hover {
        background-color: #32b655;
        color: white;
    }

    .btn-red {
        background-color: #ff9999;
        color: black;
        font-weight: bold;
        border-radius: 30px;
        padding: 12px;
        width: 100%;
        border: none;
        display: block;
        text-decoration: none;
        text-align: center;
        transition: 0.3s;
        font-size: 1.1rem;
    }

    .btn-red:hover {
        background-color: #ff6666;
        color: white;
    }
</style>
</head>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" th:href="@{/home}">RH Belo Prato</a>
            
            <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item me-3">
                        <span class="nav-link" th:if="${user}" th:text="'Olá, ' + ${user.nome}">Olá, Usuário</span>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" style="margin: 0;">
                            <button class="btn btn-logout bg-transparent" type="submit">Sair</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<body>

    <h1 class="page-title">Cadastro Funcionário</h1>

    <div class="card-custom">
        
        <div th:if="${mensagemSucesso}" class="alert alert-success text-center">
            <span th:text="${mensagemSucesso}"></span>
        </div>
        <div th:if="${mensagemErro}" class="alert alert-danger text-center">
            <span th:text="${mensagemErro}"></span>
        </div>

        <form th:action="@{/funcionarios}" method="POST" th:object="${funcionario}">
            
            <div class="row row-gap">
                <div class="col-md-6">
                    <input type="text" class="form-control form-control-pill mb-3 mb-md-0" th:field="*{nome}" placeholder="Nome" required>
                </div>
                <div class="col-md-6">
                    <input type="number" step="0.01" class="form-control form-control-pill" th:field="*{salarioBruto}" placeholder="Salário bruto" required>
                </div>
            </div>

            <div class="row row-gap">
                <div class="col-md-6">
                    <input type="text" class="form-control form-control-pill mb-3 mb-md-0" th:field="*{cargo}" placeholder="Trabalho (Cargo)" required>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control form-control-pill" th:field="*{cpf}" placeholder="CPF (Apenas números)" maxlength="11" oninput="this.value = this.value.replace(/[^0-9]/g, '')" required>
                </div>
            </div>

            <div class="row row-gap">
                <div class="col-md-6">
                    <select class="form-select form-select-pill" th:field="*{periculosidade}" required>
                        <option value=""  selected>Periculosidade</option>
                        <option th:value="true">Sim</option>
                        <option th:value="false">Não</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <select class="form-select form-select-pill" th:field="*{grauInsalubridade}" required>
                        <option value=""  selected>Insalubridade</option>
                        <option th:value="BAIXO">Baixo</option>
                        <option th:value="MEDIO">Médio</option>
                        <option th:value="ALTO">Alto</option>
                    </select>
                </div>
            </div>

            <div class="row row-gap">
                <div class="col-md-6">
                    <input type="number" class="form-control form-control-pill" th:field="*{dependentes}" placeholder="Qtd. Dependentes" required>
                </div>
                <div class="col-md-6">
                    <input type="number" step="0.01" class="form-control form-control-pill" th:field="*{pensaoAlimenticia}" placeholder="Pensão Alimenticia">
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-md-12 mb-3">
                    <button class="btn btn-green" type="submit">Efetuar Cadastro</button>
                </div>
                <div class="col-md-12">
                    <a th:href="@{/home}" class="btn btn-red">Cancelar</a>
                </div>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
